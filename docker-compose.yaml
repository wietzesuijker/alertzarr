version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: autopilot-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: autopilot-postgres
    environment:
      POSTGRES_DB: autopilot
      POSTGRES_USER: autopilot
      POSTGRES_PASSWORD: autopilot123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d autopilot -U autopilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: autopilot-minio
    environment:
      MINIO_ROOT_USER: autopilot
      MINIO_ROOT_PASSWORD: autopilot123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./local/minio-data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

